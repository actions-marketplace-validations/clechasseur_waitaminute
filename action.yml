name: 'waitaminute...'
author: 'Charles Lechasseur'
description: 'Dismisses PR reviews when the PR diff changes'
inputs:
  github-token:
    description: GitHub personal access token
    required: false
    default: ${{ github.token }}
  dismiss-message:
    description: Message used when dismissing PR reviews
    required: false
    default: 'Dismissed by waitaminute because PR diff changed.'
  target-branch:
    description: If set, action will only consider PRs targeting this base branch; defaults to the repository's default branch
    required: false
  target-branch-filter:
    description: Like target-branch, but interpreted as a regex; takes precedence over target-branch if set
    required: false
  target-branch-filter-flags:
    description: If target-branch-filter is set, this can be used to pass regex flags
    required: false
outputs:
  diff-changed:
    description: Set to 'true' if the PR diff changed
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'alert-circle'
  color: 'blue'
